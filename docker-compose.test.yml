version: '3.9'

services:
  
  web:
    build: 
      context: .
      dockerfile: Dockerfile.test

    command: >
      sh -c " python manage.py makemigrations --settings=safariBackend.settings.test &&
              python manage.py migrate --settings=safariBackend.settings.test && 
              python manage.py runserver --settings=safariBackend.settings.test 0.0.0.0:6000 &&
              celery -A safariBackend worker --loglevel=info &&
              celery -A safariBackend beat -l debug"
    environment:
      - STATIC_URL=/static/
      - STATIC_ROOT=/source/static/
    env_file:
      - .env.test
    deploy:
      replicas: 2
      placement:
        constraints:
          - node.role == worker
    depends_on:
      - redis
      - elastic
    networks:
      - app-network
    restart: on-failure

  redis:
    image: redis:latest
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.2.2
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "70:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/source/static
      - media_volume:/source/media
    depends_on:
      - web
    networks:
      - app-network
    restart: on-failure

volumes:
  static_volume:
  media_volume:
  redis_data:
  elasticsearch-data:

networks:
  app-network: